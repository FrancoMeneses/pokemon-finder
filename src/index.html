<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Pokemon Finder</title>
  <link rel="icon" type="image/x-icon" href="favicon.ico">
  <link rel="stylesheet" href="styles.css">
  <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Open+Sans">
</head>
<body>
  <div class="container">
    <div class="navbar">
      <img src="svg/pokemon-23.svg" alt="pokemon logo" width="249"/>
    </div>
      <form action="" class="search" onsubmit="handleNewClick(event)">
        <label for="GET-pokemon">Type a pokemon</label>
        <input id="GET-pokemon" autocomplete="off" type="text" name="name">
        <ul id="autoCompleteList" class="list"></ul>
        <input id="submit" type="submit" value="Find">
      </form>
      <div id="mobile-arrows" class="mobile-arrows-hide">
        <button id="previous-button" class="arrow-button" onclick="handleMobileButtons(event)">
          <svg xmlns="http://www.w3.org/2000/svg" class="icon icon-tabler icon-tabler-arrow-narrow-left" width="24" height="24" viewBox="0 0 24 24" stroke-width="2" stroke="currentColor" fill="none" stroke-linecap="round" stroke-linejoin="round">
            <path stroke="none" d="M0 0h24v24H0z" fill="none"/>
            <path d="M5 12l14 0" />
            <path d="M5 12l4 4" />
            <path d="M5 12l4 -4" />
          </svg>
          <img id="default-sprite-p" />
          <p id="previous-pokemon"></p>
        </button>
        <button id="next-button" class="arrow-button" onclick="handleMobileButtons(event)">
          <svg xmlns="http://www.w3.org/2000/svg" class="icon icon-tabler icon-tabler-arrow-narrow-right" width="24" height="24" viewBox="0 0 24 24" stroke-width="2" stroke="currentColor" fill="none" stroke-linecap="round" stroke-linejoin="round">
            <path stroke="none" d="M0 0h24v24H0z" fill="none"/>
            <path d="M5 12l14 0" />
            <path d="M15 16l4 -4" />
            <path d="M15 8l4 4" />
          </svg>
          <img id="default-sprite-n" />
          <p id="next-pokemon"></p>
        </button>
      </div>
      <div id="cards-container" class="cards-container-style">
      </div>
    <div class="footer">
      <p>Powered by&nbsp;</p>
      <img src="https://res.cloudinary.com/dfnqqumsc/image/upload/v1673288746/Portfolio/Pokemon%20finder/pokeapi_256.3fa72200.jpg" alt="pokeapi logo" id="pokeapi"/>
    </div>
  </div>
  <script src="scripts.js"></script>
</body>
</html>
